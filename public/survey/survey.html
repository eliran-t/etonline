<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Viewport meta tag -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="surveyStyle.css" />
  </head>
  <body>
    <!--**************************************************************************
     ******************************************************************************
     **   #region HTML 
     ***********************************************************************************
     -->
    <div id="survey" class="container-fluid">
      <!-- section#1 User -->
      <div class="container-fluid collapse show" id="s1_user">
        <div class="section-label-container">
          <label class="section-label" for="userData">About You.</label>
        </div>
        <div class="user-fields">
          <div class="user-floating-label">
            <input
              type="text"
              id="name"
              name="name"
              class="user-short-fields"
              placeholder=" "
              required
            />
            <label for="name">Name</label>
          </div>
          <div class="user-floating-label">
            <input
              type="email"
              id="email"
              name="email"
              class="user-short-fields"
              placeholder=" "
              required
            />
            <label for="email">Email</label>
          </div>
        </div>
        <!-- User section content -->
        <div class="nav-buttons">
          <button class="nav-button invisible-button"></button>
          <!-- Invisible Spacer Button -->
          <button id="nextBtn1" class="nav-button">
            Next <i class="fas fa-person-walking-arrow-right inav"></i>
          </button>
        </div>
      </div>

      <!-- section#2 Tasks -->
      <div class="container-fluid collapse" id="s2_tasks">
        <div class="section-label-container">
          <label class="section-label" for="taskSelection"
            >Which Tasks Are...?</label
          >
        </div>
        <div id="floatingPillPool" class="pill-pool">
          <div id="poolPillLabel" class="pill-pool-label pool-label">
            Tasks Pool ðŸ›Ÿ
          </div>
          <!-- Close Button -->
          <span id="poolCloseBtn" class="close-pool-btn"> X </span>
        </div>
        <div class="nav-buttons">
          <button id="prevBtn2" class="nav-button">
            <i class="fas fa-person-walking-arrow-loop-left inav"></i> Prev
          </button>
          <button id="nextBtn2" class="nav-button">
            Next <i class="fas fa-person-walking-arrow-right"></i>
          </button>
        </div>
      </div>

      <!-- section#3 Comments -->
      <div class="container-fluid collapse" id="s3_commentSubmit">
        <div class="section-label-container">
          <label class="section-label" for="userComments"
            >Before You Go...</label
          >
        </div>
        <div class="comment-zone">
          <textarea
            class="comment-textarea"
            placeholder=" "
            id="userComments"
          ></textarea>
          <label class="comment-label" for="userComments">Comments</label>
        </div>
        <div class="nav-buttons">
          <button id="prevBtn3" class="nav-button">
            <i class="fas fa-person-walking-arrow-loop-left inav"></i> Prev
          </button>
          <button id="submitBtn" class="nav-button">
            Submit <i class="fas fa-user-check"></i>
          </button>
        </div>
      </div>
      <!-- Info Modal Structure -->
      <div id="infoModal" class="info-modal">
        <div class="info-modal-content">
          <span
            class="info-modal-close"
            onclick="document.getElementById('infoModal').style.display='none'"
            >&times;</span
          >
          <p id="infoModalText"></p>
        </div>
      </div>
    </div>

    <!-- Backdrop -->
    <div class="feedback-modal-backdrop" id="feedbackModalBackdrop"></div>

    <!-- Modal Container -->
    <div id="feedbackContainer" style="display: none">
      <!-- Modal content -->
      <p id="feedbackModalText">Your feedback message here...</p>
      <span id="feedbackCloseBtn" class="feedback-modal-close">&times;</span>
    </div>
    <script src="surveyData.js"></script>
    <script src="surveyScript.js"></script>
  </body>
</html>
